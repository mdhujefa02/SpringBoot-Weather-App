<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>⛅Weather App⛅ - Hujefa Saudagar</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Weather Icons CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
	<div align="center" style=" margin: 100px auto;height=50px;"class="container">
	   <div class="weather-card">
            <div class="card">
				<form th:action="@{/weather.html}" method="get" class="searchInput ">
				       <div class="input-group">
				           <input type="text" name="city" class="form-control" placeholder="Enter city name" required>
				           <div class="input-group-append">
				               <button class="btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
				           </div>
				       </div>
				   </form>
                <div class="card-body text-center">
					<div class="weatherIcon">
					<input type="hidden" id="wc" th:value="${weatherCondition}" />
					<img id="weather-icon" alt="Weather Icon" class="mb-3" width="100" height="100">
					<h4><span th:text="${temperature}">Temperature</span>°C</h4>
					</div>
                    <h1 class="card-title"><span th:text="${city}">City</span></h1>
                    <h5><span th:text="${date}">Date</span></h5>
                    <span th:classappend="${weatherIcon} + ' weather-icon'"></span>
                    <h2><span th:text="${dateTime}"></span></h2>
                   
					<div class="windDetails">
						<div class="humidityBox">
						<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhgr7XehXJkOPXbZr8xL42sZEFYlS-1fQcvUMsS2HrrV8pcj3GDFaYmYmeb3vXfMrjGXpViEDVfvLcqI7pJ03pKb_9ldQm-Cj9SlGW2Op8rxArgIhlD6oSLGQQKH9IqH1urPpQ4EAMCs3KOwbzLu57FDKv01PioBJBdR6pqlaxZTJr3HwxOUlFhC9EFyw/s320/thermometer.png" alt="Humidity">
					    <div class="humidity">
											<h2 class="card-text"><span>Humidity </span><br><span th:text="${humidity}"></span>%</h2>
					                    </div>
					                </div> 
									<div class="windSpeed">
									                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyaIguDPkbBMnUDQkGp3wLRj_kvd_GIQ4RHQar7a32mUGtwg3wHLIe0ejKqryX8dnJu-gqU6CBnDo47O7BlzCMCwRbB7u0Pj0CbtGwtyhd8Y8cgEMaSuZKrw5-62etXwo7UoY509umLmndsRmEqqO0FKocqTqjzHvJFC2AEEYjUax9tc1JMWxIWAQR4g/s320/wind.png">
									                    <div class="wind">
															<h2 class="card-text"><span>Wind Speed</span><br><span th:text="${windSpeed}"></span>km/h</h2>
									                    </div>
									                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
